<!doctype html>
<html ng-app="webApp">

<head>
    <! Load AngularJS>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    
    <! This file contains the controllers which specify the applicationâ€™s behavior.>
    <script src="web.js"></script>
    
    <! This is where styling happens>
    <link rel="stylesheet" href="web.css">
</head>

<body>
    <div ng-controller="WebController">
        <form ng-submit="test()">
            <input type="text" ng-model="ownerText" size="30" placeholder="change the owner here">
            <button class="btn-primary" type="submit">Change</button>
        </form>
        <h2>{{owner}}'s Todo List</h2>
        <h4>The ownerText is "{{ownerText}}"</h4>

    </div>


    <div ng-controller="WebController">
        <span>{{remaining()}} of {{todos.length}} remaining</span>
        [ <a href="" ng-click="archive()">archive</a> ]
        <ul class="unstyled">
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>
        <form ng-submit="addTodo()">
            <input type="text" ng-model="todoText" size="30" placeholder="add new todo here">
            <button class="btn-primary" type="submit">Add</button>
        </form>
    </div>
</body>

</html>
